<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        /* Existing font-face declarations remain the same */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        div {
            direction: rtl;
            border: none;
            border-radius: 10px;
            background: transparent;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            min-height: 250px;
            text-align: center;
            padding: 20px;
            box-shadow: inset 0 0 0px 2000px rgb(255 255 255 / 9%);
            border-top: 2px solid rgba(255,255,255,0.3);
            border-left: 2px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.2);
            color: #fff;
        }
        /* Existing span styles remain the same */

        @media screen and (max-width: 768px) {
            .arhadith {
                font-size: 20px;
            }
            .onhadith {
                font-size: 20px;
            }
            div {
                padding: 15px;
                min-height: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .arhadith {
                font-size: 18px;
            }
            .mahadith {
                font-size: 14px;
            }
            .onhadith {
                font-size: 18px;
                margin-bottom: 15px;
            }
            div {
                padding: 10px;
                min-height: 180px;
            }
            .pahadith {
                margin-top: 25px;
            }
        }

        /* Add touch optimization */
        .pahadith a {
            touch-action: manipulation;
        }
    </style>
    <title>حدیث تصادفی</title>
</head>
<body>
    <script src="script.js"></script>
    <script type='text/javascript' src='https://www.hadithlib.com/hadithlibjs/randomd/1/1/1/1/1/1/1/1'></script>
</body>
</html>
